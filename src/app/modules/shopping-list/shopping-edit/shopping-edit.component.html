<div class="row">
    <div class="col-xs-12">
        <form #shopForm="ngForm" (ngSubmit)="saveIngredient(shopForm)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" required
                        pattern="[1-9]+[0-9]*" #amountInput>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mx-2" type="submit" [disabled]="shopForm.invalid">{{editModeIndex>-1?'Update':'Add'}}</button>
                    <button class="btn btn-danger mx-2" type="button" *ngIf="editModeIndex>-1"(click)="deleteIngredient()">Delete</button>
                    <button class="btn btn-primary mx-2" type="button" (click)="clearIngredients()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
