<div class="container">
    <div class="row justify-content-between">
        <div class="col-4 my-2">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-success" (click)="addServer()">New Server</button>
            </div>
            <div class="col-6">
              <input type="text" class="form-control"[(ngModel)]="filterText">
            </div>
          </div>
        </div>
        <div class="col-4 my-2">
          <button class="btn btn-success" [disabled]="serverLoggedIn" (click)="login()">Login</button>
          <button class="btn btn-danger" [disabled]="!serverLoggedIn" (click)="logout()">Logout</button>
          Server Status: {{asyncText| async}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-4">
            <ol class="list-group list-group-numbered">
              <!-- <a *ngFor="let server of servers" (click)="loadServer(server)"> -->
                <a *ngFor="let server of servers| filter:filterText" [routerLink]="['server', server.id]" style="text-decoration: none;">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ server.name }}</div>
                    {{ server.desc }}
                  </div>
                  <span class="badge bg-primary rounded-pill">{{server.id}}</span>
                </li>
                </a>
              </ol>
        </div>
        <div class="col-8">
            <!-- <app-server [server]="selectedServer"></app-server> -->
            <router-outlet></router-outlet>
        </div>
    </div>
    Today: {{todayDate | date:'dd-MMM-yyyy' | uppercase | shortenText:20}}
</div>
